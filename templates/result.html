<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahmin Sonucu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #00c8ff;
            --primary-dark: #009dff;
            --secondary: #ff4d8d;
            --bg-dark: rgba(15, 23, 42, 0.85);
            --text-light: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            --border-radius: 16px;
            --success: #00d26a; 
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-light);
        }

        .card {
            background: var(--bg-dark);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .title {
            text-align: center;
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        .title img {
            width: 45px;
            margin-bottom: 10px;
        }

        .result-label {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: block;
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--success);
            text-shadow: 0 0 10px rgba(0,210,106,0.5);
        }
        
        button {
            width: 100%;
            padding: 17px;
            margin-top: 25px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #000;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            box-shadow: 0 6px 25px rgba(0,200,255,0.4);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,200,255,0.6);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="title">
            <img src="https://cdn-icons-png.flaticon.com/512/883/883407.png">
            <div style="margin-top: 5px;">Tahmin Sonucu</div>
        </div>
        
        <p class="result-label">Modelin tahmini ev fiyatı:</p>
        
        <span class="result-value">
            {{ "{:,.0f}".format(result) }} TL
        </span>
        
        <button onclick="window.location.href='/'">
            <i class="fa-solid fa-arrow-left" style="margin-right: 8px;"></i>
            Yeni Tahmin Yap
        </button>
        
        <p class="info-text">
            *Bu tahmin, girdiğiniz 7 kritere göre hesaplanmıştır.
        </p>
    </div>
</body>
</html>
